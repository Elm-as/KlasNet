<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Splash</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0ea5a4 0%,#1e40af 100%);color:white}
    .card{width:420px;padding:26px;border-radius:12px;background:rgba(255,255,255,0.06);box-shadow:0 6px 18px rgba(0,0,0,0.25);text-align:center}
    .logo{width:86px;height:86px;margin:0 auto 12px}
    .school{font-weight:800;font-size:18px;letter-spacing:0.2px}
    .desc{font-size:13px;color:rgba(255,255,255,0.85);margin-top:6px}
    .version{margin-top:10px;font-size:12px;color:rgba(255,255,255,0.7)}
  </style>
</head>
<body>
  <div class="card">
    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo">
      <defs>
        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#fff" stop-opacity="0.95" />
          <stop offset="1" stop-color="#fff" stop-opacity="0.8" />
        </linearGradient>
      </defs>
      <rect width="100" height="100" rx="16" fill="rgba(0,0,0,0.12)" />
      <circle cx="50" cy="36" r="20" fill="#fff" opacity="0.12" />
      <text x="50%" y="62%" text-anchor="middle" fill="white" font-size="28" font-weight="700" font-family="Times New Roman, serif">GSB</text>
    </svg>
    <div class="school">GROUPE SCOLAIRE BAPTISTE</div>
    <div class="desc">Logiciel de Gestion Scolaire — Chargement…</div>
    <div class="version">v1.0.1</div>
  </div>
</body>
</html>
